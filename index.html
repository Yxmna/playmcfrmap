<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="design.css">
  <script defer type="text/javascript" src="code.js"></script>
  <title>PMC MAP</title>
</head>

<body id="body" onload="start()">


  <div id="area">
    <!-- <img id="map_lite" draggable="false" src="./files/map_s1.png" onclick="zoom()" draggable="false"> -->
    <img id="map" draggable="false" onmousemove="showCoordinates(event)" src="./files/map_ss1.png" onclick="zoom()" draggable="false">

    <img id="nether" src="./files/nether1.png" class="none">

    <div id="warpoints">

    </div>

    <div id="coor">
      x: 0 y:0
    </div>

  </div>




  <div id="menu">

    <div id="info">


      <div id="background">
      </div>


      <h1 id="name">&#160;</h1>
      <div id="b">
        <span class="selected" id="info_menu" onclick="changePage(0)">INFORMATION</span> <span id="gallery_menu" onclick="changePage(1)">GALLERIE</span> <span id="option_menu" onclick="changePage(2)">OPTIONS</span>
      </div>



      <div id="info_page">

        <h2 id="description"></h2>
        <h2 id="comment"></h2>
        <h2 id="foundation"></h2>
        <h2 id="king"></h2>
        <h2 id="detail"></h2>
        <h2 id="way"></h2>
        <h2 id="number"></h2>

        <div id="select_map">
          <h2>Choix de la zone:</h2>
          <div class="select_div">


            <select id="maps" onchange="changeMap()">

              <option value="oldgear">oldgear</option>
              <option value="other">other</option>

            </select>
          </div>
        </div>




        <textarea class="none" id="insert_logs" placeholder="Insert ici le message du logs" onkeyup="setupDb()"></textarea>
        <textarea class="none" id="insert_data" placeholder="Insert ici les données" onkeyup="setupDb()"></textarea>

      </div>



      <div id="gallery_page" class="none">

      </div>



      <div id="option_page" class="none">
        <h4>Carte</h4>
        <h3 id="maptype" onclick="changeMapType()">Carte simplifiée</h3>
        <h3 id="showtag" onclick="showTag()" class="check">Afficher les étiquettes</h3>
        <h3 id="shownether" onclick="showNether()">Afficher le nether</h3>


        <h4>Activité</h4>
        <h3 id="showcolor" onclick="showColor()" class="">Afficher les couleurs</h3>
        <h3 id="showonly" onclick="showOnly()" class="">Seulement les actifs/actives</h3>





        <h4>Données</h4>
        <h3 id="populationactuel" class="none" onclick="ChangeArray('populationactuel')">Population actuel</h3>
        <h3 id="populationtotal" class="none" onclick="ChangeArray('populationtotal')">Population total</h3>
        <h3 id="batiments" class="none" onclick="ChangeArray('batiments')">Batiments</h3>
        <h3 id="datecreation" class="none" onclick="ChangeArray('datecreation')">Date de création</h3>
        <h3 id="blocs" class="none" onclick="ChangeArray('blocs')">Blocs</h3>


        <div id="option_data">

          <!-- <h3 id="h0" onclick="showTag()" class="">Population actuel</h3>
                  <h3 id="h1" onclick="showTag()" class="">Population total</h3>
                  <h3 id="h2" onclick="showTag()" class="">Batiments</h3>
                  <h3 id="h3" onclick="showTag()" class="">Date de création</h3> -->
        </div>



        <h4>By Yomna</h4>

      </div>




    </div>





    <div id="select">

      <div id="map_select">

        <h2>Carte: </h2>

        <div class="select_div">


          <select id="db" onchange="setupDb()">
            <option value="villes">Villes</option>
            <option value="shops">Commerces</option>
            <option value="claims">ClaimsList</option>
            <!-- <option value="claimsgestion">ClaimsManageur</option> -->
          </select>

        </div>

        <div id="close" onclick="closeSearch()">
          x
        </div>



      </div>

      <div id="data_select">
        <input type="search" placeholder="Recherche" onkeyup="updateSearch()" id="search" onclick="showSearch()">

        <div id="data_list">

        </div>

      </div>

    </div>





  </div>






</body>

</html>
